<!DOCTYPE html>
<html>
<head>
    <title>Keep it Happy</title>
    <style>
        * {
            margin-top: 2px;
            margin-bottom: 2px;
            font-family: sans-serif;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        a.dark-mode {
            color: #bb86fc;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #333;
            padding: 20px;
            z-index: 1000;
        }
        .popup.dark-mode {
            background-color: #333;
            color: white;
            border-color: #fff;
        }
        .popup button {
            margin: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .rotate {
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .scale {
            animation: scale 2s infinite ease-in-out;
        }
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        .fade {
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .slide {
            animation: slide 2s infinite;
        }
        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }
        .shake {
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .flip {
            animation: flip 2s infinite;
        }
        @keyframes flip {
            0%, 100% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/tiagorangel1/tetapux/aw.min.js"></script>
</head>
<body>
    <center>
        <h1 class="title">You should keep your phone happy</h1>
        <a href="https://discord.com/app">Click here to make browser or phone happy</a>
        <br>
        <img class="image" width="128px" height="128px" src="/happyphone.png">
        <tetapux-ads></tetapux-ads>
    </center>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Will you make your phone happy?</p>
        <button onclick="makeHappy()">Make phone Happy</button>
        <button onclick="makeNeutral()">Make phone Neutral</button>
        <button onclick="makeAngry()">Make phone Angry</button>
        <button onclick="makeSad()">Make phone Sad</button>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function makeHappy() {
            window.location.href = 'https://discord.com/app';
        }

        function makeNeutral() {
            document.querySelector('.image').style.filter = 'hue-rotate(60deg)';
        }

        function makeAngry() {
            document.body.style.backgroundColor = '#ff0000';
            document.querySelector('.image').style.filter = 'hue-rotate(180deg)';
            document.querySelector('.title').classList.add('shake');
            document.querySelector('a').classList.add('shake');
        }

        function makeSad() {
            document.body.style.backgroundColor = '#333';
            document.body.innerHTML = '';
        }

        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('happy') === '5T2019B2025') {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('a').forEach(function(element) {
                    element.classList.add('dark-mode');
                });
                document.querySelector('.title').classList.add('bounce', 'fade');
                document.querySelector('a').classList.add('rotate', 'slide');
                document.querySelector('.image').classList.add('scale', 'pulse');
                document.querySelector('tetapux-ads').classList.add('shake', 'flip');
            }
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }, Math.random() * 1750 + 2000);
        };
    </script>
</body>
</html>
