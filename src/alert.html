<!DOCTYPE html>
<html>
  <head>
    <title>!! Make phone happy RN !!</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: #f0fff0;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 3em;
        color: #ffffff;
        text-shadow: 2px 2px 8px rgba(34,139,34,0.3);
        animation: fadeInDown 1s ease-out, bounceText 2s infinite 1s;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.3em;
        color: #eaffea;
        margin-bottom: 25px;
        animation: fadeInUp 1s ease-out;
        text-shadow: 1px 1px 2px rgba(0,64,0,0.10);
      }

      .happy-phone {
        width: 120px;
        height: auto;
        animation: pulsePhone 1.8s infinite alternate ease-in-out, rotatePhone 15s linear infinite;
        filter: drop-shadow(0 0 18px rgba(50, 205, 50, 0.7));
        border-radius: 24px;
        background: #e6ffe6;
        padding: 6px;
        margin-bottom: 15px;
      }

      .button {
        background: linear-gradient(45deg, #43e97b, #38f9d7);
        border: none;
        color: #003300;
        padding: 18px 35px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.3em;
        font-weight: bold;
        margin: 20px 2px;
        cursor: pointer;
        border-radius: 50px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(34,139,34,0.15);
        animation: fadeInUp 1.2s ease-out 0.5s;
        animation-fill-mode: backwards;
      }

      .button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 150, 0, 0.19);
        background: linear-gradient(45deg, #38f9d7, #43e97b);
      }

      .button:active {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 4px 10px rgba(34,139,34,0.13);
      }

      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px);}
        to { opacity: 1; transform: translateY(0);}
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px);}
        to { opacity: 1; transform: translateY(0);}
      }

      @keyframes bounceText {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0);}
        40% { transform: translateY(-20px);}
        60% { transform: translateY(-10px);}
      }

      @keyframes pulsePhone {
        0% { transform: scale(1);}
        100% { transform: scale(1.15);}
      }
      
      @keyframes rotatePhone {
        0% { transform: scale(1) rotate(0deg);}
        50% { transform: scale(1.1) rotate(5deg);}
        100% { transform: scale(1) rotate(0deg);}
      }

      .encouragement {
        margin-top: 25px;
        font-style: italic;
        font-size: 1.1em;
        color: #b2ffb2;
        animation: fadeInUp 1s ease-out 0.8s;
        animation-fill-mode: backwards;
        text-shadow: 1px 1px 2px rgba(0,32,0,0.1);
      }

      .sparkle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #b2ffb2;
        border-radius: 50%;
        opacity: 0;
        animation: sparkleAnim 3s infinite;
      }

      @keyframes sparkleAnim {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translateY(-80px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translateY(-160px) scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="sparkle-container"></div>
    <h1>You should make it happy. Now. <span aria-label="happy" role="img">üçè</span></h1>
    <p>Your phone does so much for you. Time to give back!</p>
    <img src="/happyphone.png" alt="Happy Phone Emoji" class="happy-phone">
    <p class="encouragement">A happy phone is a happy you! Let the good vibes flow!</p>
    <button class="button" onclick="redirect();">
      Make it Super Happy!
    </button>
    <script>
      const sparkleContainer = document.querySelector('.sparkle-container');
      function createSparkles() {
        for (let i = 0; i < 30; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 20 + 80 + '%';
          sparkle.style.animationDelay = Math.random() * 3 + 's';
          sparkle.style.animationDuration = 2 + Math.random() * 2 + 's';
          sparkle.style.width = sparkle.style.height = Math.random() * 6 + 4 + 'px';
          sparkleContainer.appendChild(sparkle);
        }
      }
      function redirect() {
        window.location.href = 'https://discord.com/app';
      }
      createSparkles();
    </script>
  </body>
</html>
