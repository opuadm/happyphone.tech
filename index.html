<!DOCTYPE html>
<html>
<head>
    <title>Keep it Happy</title>
    <style>
        * {
            margin-top: 2px;
            margin-bottom: 2px;
            font-family: sans-serif;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        a.dark-mode {
            color: #bb86fc;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .rotate {
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .scale {
            animation: scale 2s infinite ease-in-out;
        }
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        .fade {
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .slide {
            animation: slide 2s infinite;
        }
        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }
        .shake {
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .flip {
            animation: flip 2s infinite;
        }
        @keyframes flip {
            0%, 100% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/tiagorangel1/tetapux/aw.min.js"></script>
</head>
<body>
    <center>
        <h1 class="title">You should keep your phone happy</h1>
        <a href="https://discord.com/app">Click here to make browser or phone happy</a>
        <br>
        <img class="image" width="128px" height="128px" src="/happyphone.png">
        <tetapux-ads></tetapux-ads>
    </center>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('happy') === '5T2019B2025') {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('a').forEach(function(element) {
                    element.classList.add('dark-mode');
                });
                document.querySelector('.title').classList.add('bounce', 'fade');
                document.querySelector('a').classList.add('rotate', 'slide');
                document.querySelector('.image').classList.add('scale', 'pulse');
                document.querySelector('tetapux-ads').classList.add('shake', 'flip');
            }
        };
    </script>
</body>
</html>
