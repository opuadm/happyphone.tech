<!DOCTYPE html>
<html>
<head>
    <title>Keep it Happy</title>
    <style>
        * {
            margin-top: 2px;
            margin-bottom: 2px;
            font-family: sans-serif;
        }
        .animation-container {
            display: none;
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }
        .bounce {
            width: 100px;
            height: 100px;
            background-color: #FF5733;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }
        .rotate {
            width: 100px;
            height: 100px;
            background-color: #33FF57;
            margin: 10px auto;
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .scale {
            width: 100px;
            height: 100px;
            background-color: #3357FF;
            margin: 10px auto;
            animation: scale 2s infinite ease-in-out;
        }
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/tiagorangel1/tetapux/aw.min.js"></script>
</head>
<body>
    <center>
        <h1>You should keep your phone happy</h1>
        <a href="https://discord.com/app">Click here to make browser or phone happy</a>
        <br>
        <img width="128px" height="128px" src="/happyphone.png">
        <tetapux-ads></tetapux-ads>
        <div id="animations" class="animation-container">
            <div class="bounce"></div>
            <div class="rotate"></div>
            <div class="scale"></div>
        </div>
    </center>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('happy') === '5T2019B2025') {
                document.getElementById('animations').style.display = 'block';
            }
        };
    </script>
</body>
</html>
